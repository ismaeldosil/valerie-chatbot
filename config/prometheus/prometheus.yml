# Prometheus Configuration for Valerie Supplier Chatbot
# Documentation: https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'valerie-chatbot'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Load alert rules
rule_files:
  - 'alert-rules.yml'

# Scrape configurations
scrape_configs:
  # ==========================================================================
  # Prometheus self-monitoring
  # ==========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ==========================================================================
  # Valerie API Service
  # ==========================================================================
  - job_name: 'valerie-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # ==========================================================================
  # Redis (via redis_exporter if available)
  # ==========================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Only scrape if redis-exporter is running
    relabel_configs:
      - source_labels: [__address__]
        target_label: __tmp_hash
        modulus: 1
        action: hashmod
      - source_labels: [__tmp_hash]
        regex: ^0$
        action: keep

  # ==========================================================================
  # Docker containers (via cAdvisor if available)
  # ==========================================================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __tmp_hash
        modulus: 1
        action: hashmod
      - source_labels: [__tmp_hash]
        regex: ^0$
        action: keep
